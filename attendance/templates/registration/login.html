{% extends "base_template.html" %}

{% block content %}
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Log in">
    </form>

    <p>Not member? <a href="{% url 'register' %}">Register</a> </p>
    <p><a href="{% url "password_reset" %}">Forgot Password</a> </p>
{% endblock content %}
